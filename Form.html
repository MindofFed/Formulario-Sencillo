<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="cabecera">Registrarse con</div>
        <div class="container-0">
        <img src="https://img.icons8.com/color/100/google-logo.png" alt="logo-google" class="google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Logo_de_Facebook.png" alt="logo-facebook" class="facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/584px-Twitter-logo.svg.png" alt="logo-twitter" class="twitter">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="logo-instagram" class="instagram">
    </div>
    <div class="barra">////////////////////////////////////////////////////////////////////////////////////////</div>
    <div class="container-1">
        <form action="Exito.html" method="get" class="Formulario">
            <label for="name" class="name"> Nombre
                <input type="text" placeholder="Nombre Completo" name="username" id="name"  class="input" required/>
            </label>
            <label for="password" class="password"> Contraseña
                <input type="password" placeholder="Password" name="password" id="password" class="input" required/> 
            </label>
            <label for="email" class="email">email
                <input type="text" placeholder="Su email" name="email" id="email" class="input" required/>
            </label>
            <label for="phone" class="phone"> Teléfono
                <input type="text" placeholder="Telefono" name="phone" id="phone" class="input" required/>
            </label>
            <div>
                <input type="submit" class="btn-confirmar"></input>
                <input type="reset" class="btn-info"></input>
            </div>
        </form>
    </div>
</body>
</html>
